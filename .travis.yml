language: go

services:
        - postgresql

addons:
        postgresql: "9.5"

before_script:
        - go get github.com/schrej/godacov

script:
        - go test -v -coverprofile=coverage.out ./...

after_succes:
        - godacov -t $GO_CODACY_TOKEN -r ./coverage.out -c $TRAVIS_COMMIT

go:
        - 1.9.x
