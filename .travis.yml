language: go

services:
        - postgresql

before_script:
        - go get github.com/schrej/godacov
        - psql -f dbsetup.sql -U postgres
        - sleep 10

script:
        - go test -v -coverprofile=coverage.out ./...
        - godacov -t $GO_CODACY_TOKEN -r ./coverage.out -c $TRAVIS_COMMIT

go:
        - 1.9.x
